        <script src="/files/js/spinbox/decreasse_spinbox.js" type="text/JavaScript"></script>
        <script src="/files/js/spinbox/increase_spinbox.js" type="text/JavaScript"></script>
        <script src="/files/js/spinbox/wrap_arround.js" type="text/JavaScript"></script>
        <script async="" defer="" src="./script.js" type="text/JavaScript"></script>
    </head>

    <body>
        <menu id="table_of_content"></menu>
        <header id="header"></header>
        <main>
            <h1 class="center">Epytodo</h1>
            <side class="action_message">
                <p id="message"></p>
            </side>
            <article class="editor_container">
                <section class="enable_flexbox one_liner" aria-details="The id of the todo to display, default: 0">
                    <p style="margin-right: 10px;">Search Todo: </p>
                    <button class="button" type="button" onclick="decrease_spinbox('todo_search');check_if_possible()" aria-label="Decrease value">-</button>
                    <input class="input" type="number" id="todo_search" name="spinbox" value="1" min="1" step="1" aria-label="Select a value" onchange="get_todo('todo_search', 'data')">
                    <button class="button" type="button" onclick="increase_spinbox('todo_search');check_if_possible()" aria-label="Increase value">+</button>
                </section>
                <button class="option_button" onclick="create_a_todo()">Create a Todo</button>
                <button class="option_button" onclick="update_a_todo()">Update the Todo</button>
                <button class="option_button" onclick="delete_a_todo()">Delete the Todo</button>
                <button class="option_button" onclick="refresh_all_todos('data')">Refresh List</button>
            </article>
            <article class="table_content"><span id="data"></span></article>
        </main>
        <footer>
            <inform id="inform_cookie"></inform>
            <copyright id="copyright_zone"></copyright>
        </footer>
        <script type="text/JavaScript">
            table_of_contents('table_of_content','Home');
            animate_menu('table_of_contents');
            copyright("copyright_zone");
            function page_main() {
                var token = cookie.readCookie(window.query.token_cookie_name);
                writeBodyHeader("header", "/", token);
                initialiseTheme("theme","darkOrLight",'/','files/css/boostrap/boostrap_dark.css','files/css/boostrap/bootstrap.css');
                add_inform("inform_cookie");
                query.getTodos("data");
            }
            document.addEventListener('DOMContentLoaded', page_main);
        </script>
        <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    </body>

</html>
