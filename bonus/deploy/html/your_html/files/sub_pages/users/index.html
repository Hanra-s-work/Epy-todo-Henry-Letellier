            <side id="updateTodoOverlay" class="todo-overlay" style="display: none;">
                <div class="todo-form-container">
                    <h2 class="overlay-title">Update User: <br><span id="todo-info"></span></h2>
                    <p id="update-todo-error-message" class="error-channel"></p>
                    <form id="createTodoForm" onsubmit="event.preventDefault();">
                        <div class="todo-form-field">
                            <label class="todo-form-field-label" for="title">E-mail:</label>
                            <input class="todo-form-field-input" type="email" id="update-email" required>
                        </div>
                        <div class="todo-form-field">
                            <label class="todo-form-field-label" for="description">Password:</label>
                            <input class="todo-form-field-textarea" type="password" id="update-pasword" required></textarea>
                        </div>
                        <div class="todo-form-field">
                            <label class="todo-form-field-label" for="description">Confirm password:</label>
                            <input class="todo-form-field-textarea" type="password" id="update-pasword-confirm" required></textarea>
                        </div>
                        <div class="todo-form-field">
                            <label class="todo-form-field-label" for="due_time">Name:</label>
                            <input class="todo-form-field-input" type="text" id="update-name" required>
                        </div>
                        <div class="todo-form-field">
                            <label class="todo-form-field-label" for="due_time">Firstname:</label>
                            <input class="todo-form-field-input" type="text" id="update-firstname" required>
                        </div>
                        <div class="todo-form-field">
                            <button type="submit" class="submit-btn" onclick="updateUser(DEST_ID='data',FORM_ID='updateTodoOverlay', CONFIRMATION_ID='message', TODO_ID='user-id-search', ERROR_CHANNEL_ID='update-todo-error-message', todo_email = 'update-email', todo_password = 'update-pasword', todo_password_confirm = 'update-pasword-confirm', todo_name = 'update-name', todo_firstname = 'update-firstname')">Update</button>
                            <button onclick="hideTodoForm('updateTodoOverlay');reset_data_forms(todo_email = 'update-email', todo_password = 'update-pasword', todo_password_confirm = 'update-pasword-confirm', todo_name = 'update-name', todo_firstname = 'update-firstname');">Cancel</button>
                        </div>
                    </form>
                </div>
            </side>
            <side id="deleteTodoOverlay" class="todo-overlay" style="display: none;">
                <div class="todo-form-container">
                    <h2 class="overlay-title">Delete User</h2>
                    <p>
                        <center>Are you sure you wish to permanently delete user nÂ°<span id="delete_todo_nb">...</span>?<br><span id="todo_description">...</span></center>
                    </p>
                    <form id="createTodoForm" onsubmit="event.preventDefault();">
                        <div class="todo-form-field">
                            <button type="submit" class="submit-btn" onclick="deleteUser(FORM_ID ='deleteTodoOverlay', TODO_ID ='user-id-search', CONFIRMATION_ID ='message', DEST_ID ='data')">Delete</button>
                            <button onclick="hideTodoForm('deleteTodoOverlay')">Cancel</button>
                        </div>
                    </form>
                </div>
            </side>

        <main>
            <h1 class="center">Epytodo</h1>
            <side class="action_message">
                <p id="message"></p>
            </side>
            <article class="editor_container">
                <section class="enable_flexbox one_liner" aria-details="The id of the todo to display, default: 0">
                    <section class="enable_flexbox one_liner" aria-details="The id of the todo to display, default: 0">
                        <p style="margin-right: 10px;">Search User (via id): </p>
                        <button type="button" onclick="decrease_spinbox('user-id-search');get_user_via_id('user-id-search', 'data', 'message');update_delete_message_id('user-id-search', 'delete_todo_nb', 'todo_description');" aria-label="Decrease value">-</button>
                        <input class="input" type="number" id="user-id-search" name="spinbox" value="1" min="1" step="1" aria-label="Select a value" onchange="get_user_via_id('user-id-search', 'data', 'message');update_delete_message_id('user-id-search', 'delete_todo_nb', 'todo_description');">
                        <button type="button" onclick="increase_spinbox('user-id-search');get_user_via_id('user-id-search', 'data', 'message');update_delete_message_id('user-id-search', 'delete_todo_nb', 'todo_description');" aria-label="Increase value">+</button>
                    </section>
                    <section class="enable_flexbox one_liner" aria-details="The id of the todo to display, default: 0">
                        <p style="margin-right: 10px;">Search User (via email): </p>
                        <label class="todo-form-field-label" for="title">Title:</label>
                        <input class="todo-form-field-input" type="email" id="search-e-mail" onchange="get_user_via_email(TODO_ID='search-e-mail', DEST_ID='data', CONFIRMATION_ID='message');/*update_delete_message_email(ID_EMAIL='search-e-mail', ID_SPAN='delete_todo_nb', ID_SPAN_DESC='todo_description');*/">
                        <button type="button" onclick="get_user_via_email(TODO_ID='search-email', DEST_ID='data', CONFIRMATION_ID='message');/*update_delete_message_email(ID_EMAIL='search-e-mail', ID_SPAN='delete_todo_nb', ID_SPAN_DESC='todo_description');*/" aria-label="Search e-mail">Search</button>
                    </section>
                </section>
                <!-- <button onclick="reset_data_forms('create-title', 'create-description', 'create-dueTime', 'create-statusDropdown');display_create_a_todo('createTodoOverlay')">Create a User</button> -->
                <button onclick="reset_data_forms(todo_email = 'update-email', todo_password = 'update-pasword', todo_password_confirm = 'update-pasword-confirm', todo_name = 'update-name', todo_firstname = 'update-firstname');display_update_a_user(FORM_ID='updateTodoOverlay', INPUT_ID='user-id-search', TODO_INFO_DEST='todo-info', todo_email = 'update-email', todo_password = 'update-pasword', todo_password_confirm = 'update-pasword-confirm', todo_name = 'update-name', todo_firstname = 'update-firstname')">Update the User</button>
                <button onclick="display_delete_a_user('deleteTodoOverlay')">Delete the User</button>
                <button onclick="refresh_all_users('data', 'message')">Refresh List</button>
            </article>
            <article class="table_content"><span id="data"></span></article>
